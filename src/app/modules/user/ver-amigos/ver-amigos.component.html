<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12 d-flex justify-content-between pb-2">
          <h2 class="h2">Tus amigos</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 bg-white">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered row-border hover text-center table-hover">
                <thead class="table-danger text-black">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Conectado</th>
                    <th scope="col">Borrar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of amigos">
                    <td class="cursor-pointer" scope="col">
                      <p>{{a.nombre}}</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p *ngIf="a.id_genero == 1">Hombre</p>
                      <p *ngIf="a.id_genero == 2">Mujer</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p *ngIf="a.conectado == 0">Desconectado</p>
                      <p *ngIf="a.conectado == 1">Conectado</p>
                    </td>
                    <td scope="col">
                      <button (click)="borrarAmigo(a.email)"
                        class="btn btn-outline-danger px-2 py-1 me-2" type="submit" aria-label="modificar">
                        Borrar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
