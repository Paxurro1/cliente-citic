<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-8 d-flex justify-content-between pb-2">
          <h2 class="h2">Gestionar usuarios</h2>
        </div>
        <div class="col-4 d-flex justify-content-end pb-2">
          <button (click)="addUsuario()" class="btn btn-info px-2 py-1 me-2" type="submit" aria-label="eliminar">
            Registrar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 bg-white">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered row-border hover text-center table-hover">
                <thead class="table-danger text-black">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Activo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of usuarios">
                    <td class="cursor-pointer" scope="col">
                      <p>{{u.nombre}}</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p>{{u.email}}</p>
                    </td>
                    <td class="cursor-pointer" scope="col">
                      <p *ngIf="u.activo == 0">Desactivado</p>
                      <p *ngIf="u.activo == 1">Activado</p>
                    </td>
                    <td scope="col">
                      <button *ngIf="u.email != this.email" (click)="editarUsuario(u)"
                        class="btn btn-outline-warning px-2 py-1 me-2" type="submit" aria-label="modificar">
                        Modificar
                      </button>
                      <button *ngIf="u.email != this.email" (click)="borrarUsuario(u.email)"
                        class="btn btn-outline-danger px-2 py-1 me-2" type="submit" aria-label="eliminar">
                        Borrar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
